<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Charger | Havlock Electronics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="index.html" class="back-btn">‚Üê Back to Store</a>

<section class="section">
<h2>Phone Charger</h2>
<div class="product-gallery">
  <img src="images/charger.jpg" id="main-image" class="main-img">
  <div class="thumbs">
    <img src="images/charger.jpg" onclick="changeImage(this)">
    <img src="images/charger2.jpg" onclick="changeImage(this)">
    <img src="images/charger3.jpg" onclick="changeImage(this)">
  </div>
</div>

<p>Fast charging phone charger, reliable and safe.</p>
<p class="price">R120</p>

<label for="color">Color:</label>
<select id="color">
  <option value="White">White</option>
  <option value="Black">Black</option>
</select>

<br><br>
<a href="#" id="whatsapp-btn" class="btn-primary">Buy on WhatsApp</a>
</section>

<script>
function changeImage(el){document.getElementById('main-image').src=el.src;}
document.getElementById('whatsapp-btn').addEventListener('click',function(e){
  e.preventDefault();
  const product="Phone Charger";
  const color=document.getElementById('color').value;
  const message=`I want to buy ${product} - Color: ${color}`;
  const url=`https://wa.me/27640076009?text=${encodeURIComponent(message)}`;
  window.open(url,'_blank');
});
</script>
</body>
</html>
